<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>DM-Watches</h1>
  <nav>
    <button onclick="window.location.href='DM-Watches.html'">Home</button>
    <button onclick="window.location.href='cart.html'">Back to Cart</button>
  </nav>
</header>

<div class="product-page">
  <h2>Payment Information</h2>

  <form id="payment-form">

    <label>Full Name</label>
    <input type="text" id="full-name" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Address</label>
    <input type="text" id="address" required>

    <label>Card Number</label>
    <input type="text" id="card-number" maxlength="16" required>

    <label>Expiration Date</label>
    <input type="month" id="exp-date" required>

    <label>CVV</label>
    <input type="password" id="cvv" maxlength="3" required>

    <button type="submit" class="buy-btn">Submit Payment</button>
  </form>

</div>

<script src="payment.js"></script>
</body>
</html>
