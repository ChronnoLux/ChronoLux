<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Shop ‚Äî Watches Store</title>
<link rel="stylesheet" href="shop.css"/>
</head>
<body>
<header>
  <h1>Watches Store</h1>
  <nav>
    <a href="DM-Watches.html"><button class="nav-btn">Home</button></a>
    <a href="shop.html"><button class="nav-btn">Shop</button></a>
    <a href="about1.html"><button class="nav-btn">About</button></a>
  </nav>
</header>

<div class="shop-controls center-buttons">
  <button id="filter-btn" class="filters-toggle">Filters</button>

  <!-- üî• These TWO buttons now WORK 100% -->
  <button onclick="window.location.href='cart.html'" class="filters-toggle">
      üõí Cart (<span id="cart-count-2">0</span>)
  </button>

  <button onclick="window.location.href='favorites.html'" class="filters-toggle">
      ‚ù§Ô∏è Favorites (<span id="fav-count-2">0</span>)
  </button>
</div>

<aside class="sidebar hidden" id="sidebar">
  <div class="filter-group">
    <h3>Gender</h3>
    <button class="filter-btn" data-filter-type="gender" data-value="all">All</button>
    <button class="filter-btn" data-filter-type="gender" data-value="men">Men</button>
    <button class="filter-btn" data-filter-type="gender" data-value="women">Women</button>
  </div>

  <div class="filter-group">
    <h3>Brand</h3>
    <div class="brand-list"></div>
  </div>

  <div class="filter-group">
    <h3>Type</h3>
    <button class="filter-btn" data-filter-type="type" data-value="all">All</button>
    <button class="filter-btn" data-filter-type="type" data-value="luxury">Luxury</button>
    <button class="filter-btn" data-filter-type="type" data-value="classic">Classic</button>
    <button class="filter-btn" data-filter-type="type" data-value="everyday">Everyday</button>
    <button class="filter-btn" data-filter-type="type" data-value="sport">Sport</button>
  </div>

  <div class="filter-group">
    <h3>Price</h3>
    <button class="filter-btn" data-filter-type="price" data-value="all">All</button>
    <button class="filter-btn" data-filter-type="price" data-value="low">Low ‚Üí High</button>
    <button class="filter-btn" data-filter-type="price" data-value="high">High ‚Üí Low</button>
  </div>

  <div class="filter-actions">
    <button id="apply-filters" class="filters-toggle">Apply Filters</button>
    <button id="reset-filters" class="filters-toggle">Reset Filters</button>
  </div>
</aside>

<main class="product-grid" id="product-grid"></main>

<script src="products-data.js"></script>

</body>
</html>
